<div class="stationtype-container">
    <mat-card class="mat-elevation-z10 card-container">
        <mat-card-title class="title">Station Types</mat-card-title>
        <mat-card-content class="card-content">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 stationtype-table">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let stationtype"> {{stationtype.name}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let stationtype">
                            <button mat-icon-button routerLink="/stationtype/{{stationtype.id}}">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button (click)="onDelete(stationtype)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>

                <tr class="header-row" mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr class="mat-row" mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
            </table>
        </mat-card-content>
        <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>    
        <mat-divider></mat-divider>
    </mat-card>

    <button class="add-button" mat-raised-button routerLink="/add-stationtype">Add new stationtype</button>
</div>
