<mat-card class="mat-elevation-z10 card-container matcard">
    <mat-card-title class="title">
        <span>{{!isEditMode ? 'Add' : 'Edit'}} stationtype</span>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
        <form [formGroup]="addEditStationTypeForm">
            <mat-card-content>
                <span class="field-name">Name<span class="required-star"> *</span></span>
                <mat-form-field class="input-text-field">
                    <mat-label>Name</mat-label>
                    <input autocomplete="off" matInput placeholder="Name" name="name" formControlName="name"
                        type="text" [(ngModel)]="stationtype.name">
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions class="buttons-container">
                <button (click)="addOrEditStationType()" mat-raised-button class="save-btn"
                    [disabled]="!addEditStationTypeForm.valid">
                    SAVE
                </button>
                <button routerLink="/stationtypes" mat-raised-button class="cancel-btn">CANCEL</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
